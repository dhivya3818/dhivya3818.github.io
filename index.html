<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="connect-streams-min.js"></script>
</head>
<!-- Add the call to init() as an onload so it will only run once the page is loaded -->

<body onload="init()">
  <div id="container-div" style="width: 400px; height: 800px;"></div>
  <div id="text-container-div" style="width: 800px; height: 200px;"></div>
  <script type="text/javascript">
    var containerDiv = document.getElementById("container-div");
    var textContainerDiv = document.getElementById("text-container-div");
    var instanceURL = "https://contact-centre-service.awsapps.com/connect/ccp-v2/";
    // initialize the streams api
    function init() {
      // initialize the ccp
      connect.core.initCCP(containerDiv, {
        ccpUrl: instanceURL,            // REQUIRED
        loginPopup: true,               // optional, defaults to `true`
        loginPopupAutoClose: true,      // optional, defaults to `false`
        loginOptions: {                 // optional, if provided opens login in new window
          autoClose: true,              // optional, defaults to `false`
          height: 600,                  // optional, defaults to 578
          width: 400,                   // optional, defaults to 433
          top: 0,                       // optional, defaults to 0
          left: 0                       // optional, defaults to 0
        },
        region: "eu-west-2",         // REQUIRED for `CHAT`, optional otherwise
        softphone: {                    // optional, defaults below apply if not provided
          allowFramedSoftphone: true,   // optional, defaults to false
          disableRingtone: false,       // optional, defaults to false
          ringtoneUrl: "./ringtone.mp3" // optional, defaults to CCPâ€™s default ringtone if a falsy value is set
        },
        pageOptions: {                  // optional
          enableAudioDeviceSettings: false, // optional, defaults to 'false'
          enablePhoneTypeSettings: true // optional, defaults to 'true'
        }
      });
      connect.contact(function (contact) {

        contact.onIncoming(function (contact) {
        });

        contact.onRefresh(function (contact) {
          textContainerDiv.innerHTML = "Incoming!";
        });

        contact.onAccepted(function (contact) {
        });

        contact.onEnded(function () {
        });

        contact.onConnected(function () {
          console.log(`onConnected(${contact.getContactId()})`);
          var attributeMap = contact.getAttributes();
          var zip = JSON.stringify(attributeMap["zip"]["value"]);
          window.alert("Customer's zipcode: " + zip);

          testContainerDiv.innerHTML = "trying smtg";
        });
      });
    }
  </script>
</body>

</html>
